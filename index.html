<!DOCTYPE html>
<html lang="fr">

<head>

  <title>WebRTC HBInfo</title>
  <link rel="stylesheet" href="/css/main.css" />
<script>
.remote {
     width: { 
      min: 1080,
      ideal: 1920,
      max: 200,
		},
    height: {
      min: 720,
      ideal: 1080,
      max: 1440
     }
  }


.local {
  width: { 
      min: 500,
      ideal: 750,
      max: 1000,
    },
    height: {
      min: 350,
      ideal: 600,
      max: 850
     },
  facingMode:{ exact = 'environment' };
}
</script>
</head>

<body>

  <h1>WebRTC HBInfo</h1>

  <div>
    <video class=local id="localVideo"  autoplay muted playsinline></video>
    
    <video class=remote id="remoteVideo"  autoplay playsinline></video>
  </div>
  <input type="button" id="button" value="Désactiver la caméra">
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
